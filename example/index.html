<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" type="text/css" href="editor/styles/main.scss"> -->
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.48.4/lib/codemirror.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.48.4/theme/neo.css">
  <style>
  .RdmeWrap {
    background: #eaeaea;
    border-radius: 0 0 3px 3px !important;
  }
  .RdmeWrap pre {
    border-radius: 0 0 3px 3px !important;
    background: #f6f6f6;
  }
  .RdmeWrap pre:not(.RdmeWrap_active) {
    display: none;
  }
  .RdmeWrap button {
    -webkit-appearance: none;
    appearance: none;
    display: inline-block;
    line-height: 2;
    padding: .5em 1em;
    border: none;
    background: transparent;
    outline: none;
    color: #333;
    font: inherit;
    font-size: .75em;
    cursor: pointer;
  }
  .RdmeWrap.RdmeWrap_initial button:first-child,
  .RdmeWrap button.RdmeWrap_active {
    /* font-weight: bold; */
    background: #f6f8fa;
    color: black;
    pointer-events: none;
  }
  .RdmeWrap button:not(.RdmeWrap_active):hover {
    background: rgba(0, 0, 0, 0.1);
  }
  .RdmeWrap.RdmeWrap_initial pre:first-child {
    display: block;
  }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="example/demo-bundle.js"></script>
  <!-- <span id=note>try hitting <key>ctrl+s</key> and check the console to see the serialized mdast tree</span> -->
</body>
</html>
