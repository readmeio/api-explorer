name: BundleWatch
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - name: Install npm@7
        run: npm install -g npm@7

      - name: Install deps
        run: npm ci

      # node-sass gets weird with this setup we have, rebuilding it fixes it.
      - name: Rebuild node-sass
        run: npm rebuild node-sass

      - name: Build bundles
        run: npx lerna run build

      - name: Analyze Bundle
        run: npx bundlewatch
