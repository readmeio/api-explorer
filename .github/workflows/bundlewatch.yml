name: BundleWatch
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 10.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx lerna run build

      - name: Analyze Bundle
        run: npx bundlewatch
