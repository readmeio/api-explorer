name: Lighthouse
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci

      - name: Consolidate dependencies
        run: npx lerna bootstrap --hoist

      - name: Build server
        run: npm run build

      - name: Run Lighthouse
        run: |
          npm install -g http-server @lhci/cli@0.7.x
          lhci autorun
        env:
          LHCI_URL: ${{ secrets.LHCI_URL }}
          LHCI_USERNAME: ${{ secrets.LHCI_USERNAME }}
          LHCI_PASSWORD: ${{ secrets.LHCI_PASSWORD }}
